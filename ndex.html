<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Medi-Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b3d9f2;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #003366;
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
    }
    .section {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .section h2 {
      margin-top: 0;
      color: #005580;
    }
    .map-image {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    ul {
      padding-left: 20px;
    }
    .patient-box {
      font-size: 20px;
      font-weight: bold;
      color: #004466;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>ResQ-Band</header>

  <div class="container">
    <div class="left">
      <div class="section">
        <h2>Localización</h2>
        <img src="mapa.png" alt="Mapa de localización" class="map-image">
      </div>
    </div>
    <div class="right">
      <div class="section patient-box">
        Paciente: Almanza
      </div>
      <div class="section">
        <h2>Ritmo Cardíaco</h2>
        <p>80 bpm - Estable</p>
      </div>
      <div class="section">
        <h2>Contactos de Emergencia</h2>
        <ul>
          <li>Dr. Pérez - +54 911 2345 6789</li>
          <li>Familia - +54 911 9876 5432</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
